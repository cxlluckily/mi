<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>系统登录</title>
    <link rel="stylesheet" href="./app/resources/css/bace.css">
    <link rel="stylesheet" href="./app/resources/css/login.css">
    <link rel="icon" href="../app/resources/images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../app/resources/images/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div class="login" id="login">
        <div class="login-Mint">
            <div class="Mint-bgc"></div>
            <div class="login-Content">
                <div class="Content-W">
                    <div class="W-left">
                        <img class="W-dl" src="./app/resources/images/dl.png">
                        <img class="W-login" src="./app/resources/images/login.png">
                    </div>
                    <div class="login-Validation" id="loginByPassword">
                        <form autocomplete="off" class="from" id="from">
                            <label for="username" class="nameIcon"></label>
                            <input type="text" class="username name" id="username" placeholder="请输入手机号" name="username" value="">

                            <label for="password" class="passIcon"></label>
                            <input type="password" class="password pass" id="password" placeholder="请输入密码" name="password" value="">
                            <button type="submit" class="submit" id="submit">登 录</button>
                            <p class="other-login"><span id="codeLogin">忘记密码？验证码登录</span></p>
                        </form>
                    </div>
                    <div class="login-Validation login-hidden" id="loginByCode">
                        <form autocomplete="off" class="from" id="codeFrom">
                            <label for="username" class="nameIcon"></label>
                            <input type="text" id="usernameByCode" class="username name" placeholder="请输入手机号" name="username" value="">

                            <label for="password" class="passIcon"></label>
                            <input type="password" class="password pass code" placeholder="请输入验证码" name="code" value="">
                            <div class="getCode" id="getCode">获取验证码</div>
                            <button type="submit" class="submit" id="codeSubmit">登 录</button>
                            <p class="other-login"><span id="passwordLogin">手机不在身边？密码登录</span></p>
                        </form>
                    </div>
                </div>

                <!-- <div class="login-Validation">
                    <form autocomplete="off" id="from">
                        <label for="user-Name" class="nameIcon"></label>
                        <input type="text" id="username" placeholder="请输入手机号" name="username" class="name" value="">

                        <label for="password" class="passIcon"></label>
                        <input type="password" id="password" placeholder="请输入密码" name="password" class="pass" value="">
                        <button type="submit" id="submit">登 录</button>
                    </form>
                </div> -->
            </div>
        </div>

        <div class="trademark">盘缠科技股份有限公司 Copyright © Holdings All rights reserved 2018</div>
    </div>

    <script src="./app/resources/js/lib/jquery-1.8.0.min.js"></script>
    <script src="./app/resources/js/login.js"></script>
</body>

</html>
